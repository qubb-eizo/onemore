{% extends 'base.html' %}
{% if test_list %}
    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
              <th>â„–</th>
              <th></th>
              <th>Title</th>

              <th></th>

        {% for test in test_list %}
            <tr>
              <td> {{ forloop.counter }} </td>
              <td> <img class="rounded-circle p-1 m-1" width="100" height="100"  src="{{ test.image.url }}"></td>

              <td> {{ test.description }}</td>

{% endif %}
